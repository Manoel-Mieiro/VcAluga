<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Usuário</title>
<body>
	<h1>Usuário</h1>
	
<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-24">
                    <b>Nome:</b> <span th:text="${usuario.nome}"></span><br>
                    <b>Sobrenome:</b> <span th:text="${usuario.sobrenome}"></span><br/>
                    <b>E-mail:</b> <span th:text="${usuario.email}"></span><br/>
                    <b>Senha:</b> <span th:text="${usuario.senha}"></span><br/>
                    <b>Telefone:</b> <span th:text="${usuario.telefone}"></span><br/>
                    <b>CPF:</b> <span th:text="${usuario.cpf}"></span><br/>
                    <b>Tipo:</b> <span th:text="${usuario.tipo}"></span><br/>
                </div>
            </div>
            <br>
            <a th:href="@{/usuarios/{id}/edit(id=${id})}" class="btn btn-primary">Editar</a>
					<a href="javascript:history.back()">Voltar</a>
            <!--<div class="row">
                <div class="col-12">
                    <a th:href="@{/usuarios/{usuarioId}/edit(usuarioId = ${usuario.id})}">Editar</a> <a href="/usuarios">Voltar</a>
                </div>
            </div>-->
        </div>
    </main>
	
</body>
</html>
