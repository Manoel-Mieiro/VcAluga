<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
 <!--Necesário para o thymeleaf--> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	 <!--Required meta tags--> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!--Bootstrap CSS--> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Contrato </title>
<body>
	<h1>Contrato <span th:text="${contrato.idContrato}"></h1>
	
<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-24">
                    <b>Nome Completo do cliente:</b> <span  th:text="${contrato.cliente?.nome + ' ' + contrato.cliente?.sobrenome}"></span><br>
                    <b>Data de emissão:</b> <span  th:text="${contrato.dataEmissao}"></span><br>
                    <b>CPNJ da filial:</b> <span  th:text="${contrato.filial?.cnpj}"></span><br>
                    <b>Diária:</b> <span  th:text="${contrato.reserva?.valorPago}"></span><br>
                    <b>Data da reserva:</b> <span  th:text="${contrato.reserva?.dataReserva}"></span><br>
                    <b>Data de devolução:</b> <span  th:text="${contrato.reserva?.dataDevolucao}"></span><br>
                    <b>Assinatura do gestor:</b> <span  th:text="${contrato.assinaturaGestor}"></span><br>
                    <b>Assinatura do cliente:</b> <span  th:text="${contrato.assinaturaCliente}"></span><br>
                </div>
            </div>
            <br>
					<a href="javascript:history.back()">Voltar</a>
        </div>
    </main>
	
</body>
</html>
