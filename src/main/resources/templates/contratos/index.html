    <div class="p-3 mb-2 bg-body-tertiary">
    <h1>Contratos</h1>
		
    <div class="search-container">
      <input type="text" placeholder="Pesquisar">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>

		<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Data de Emissão</th>
                    <th scope="col">Placa</th>
                    <!-- <th scope="col">CNHs</th> -->
                    <th scope="col">Detalhes</th>
                    <th scope="col">Cancelamento</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="contrato : ${contratos}">
    	<td class="col-1" th:text="${contrato.getIdContrato()}">ID</td>
        <td class="col-2" th:text="${contrato.reserva?.branch.cnpj}">CNPJ</td>
        <td class="col-3" th:text="${contrato.dataEmissao}">Data de Emissão</td>
        <td class="col-2" th:text="${contrato.reserva?.veiculo?.placa}">Placa</td>
     <!--    <td class="col-2" th:text="${contrato.cnh}">CNH</td> -->
        <td class="col-1"><a th:href="@{/contratos/{idContrato}(idContrato = ${contrato.idContrato})}">Detalhes</a></td>
        <td class="col-1"><a th:href="@{/contratos/{idContrato}/edit(idContrato = ${contrato.idContrato})}">Editar</a></td>  
    </tr>
</tbody>
            </table>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
