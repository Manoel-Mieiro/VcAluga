<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> <!-- Necesário para o thymeleaf --> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Reservas</title>
  </head>
  <body>
    <h1>Lista de Reservas</h1>
		
		<div class="container mt-4">
    <div class="row">
        <div class="col-xl">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Veículo</th>
					<th scope="col">Placa</th>
					<th scope="col">Filial</th>
                    <th scope="col">Data Início</th>
                    <th scope="col">Data Final</th>
                    <th scope="col">Total(R$)</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="reserva : ${reservas}">
    	<td class="col-1" th:text="${reserva.getIdReserva()}">ID</td>
       	<td class ="col-2" th:text="${reserva.veiculo?.marcaVeiculo + ' ' + reserva.veiculo?.modeloVeiculo + ' ' + reserva.veiculo?.ano + ' ' + reserva.veiculo?.cor}">Veículo</td>
        <td class="col-3" th:text="${reserva.veiculo?.placa}">Placa</td>
        <td class="col-4" th:text="${reserva.veiculo?.filial}">Filial</td>
        <td class="col-5" th:text="${reserva.dataReserva}">Data Início</td>
		<td class="col-6" th:text="${reserva.dataDevolucao}">Data Final</td>
        <td class="col-7" th:text="${reserva.valorPago}">Total(R$)</td>   
        <td class="col-1"><a th:href="@{/reservas/{idReserva}(idReserva = ${reserva.idReserva})}">Detalhes</a></td>
       	<td class="col-1"><a th:href="@{/reservas/{idReserva}/edit(idReserva = ${reserva.idReserva})}">Editar</a></td>
        <td class="col-1"><a th:href="@{/reservas/{idReserva}/delete(idReserva = ${reserva.idReserva})}">Deletar</a></td> 
    </tr>
</tbody>
            </table>
        </div>
    </div>
    <div class="row">
     <a href="/veiculos">Reservar</a> 
		</div>
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
