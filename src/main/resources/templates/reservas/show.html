<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
Necesário para o thymeleaf
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	Required meta tags
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	Bootstrap CSS
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Reserva</title>
<body>
	<h1>Reserva</h1>
	
<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-24">
                    <b>Marca:</b> <span th:text="${veiculo.placa}"></span><br>
                    <b>Modelo:</b> <span th:text="${veiculo.marcaVeiculo}"></span><br/>
                    <b>Filial:</b> <span th:text="${veiculo.modeloVeiculo}"></span><br/>
                    <b>Categoria:</b> <span th:text="${veiculo.categoriaVeiculo}"></span><br/>
                    <b>Data de Início:</b> <span th:text="${reserva.dataReserva}"></span><br/>
                    <b>Data de Fim:</b> <span th:text="${reserva.dataDevolucao}"></span><br/>
                    <b>Diária:</b> <span th:text="${reserva.valorPago}"></span><br/>
                </div>
            </div>
            <br>
            <a th:href="@{/reservas/{id}/edit(id=${id})}" class="btn btn-primary">Editar</a>
					<a href="javascript:history.back()">Voltar</a>
            <div class="row">
               <!--  <div class="col-12">
                    <a th:href="@{/professores/{professorId}/edit(professorId = ${professor.id})}">Editar</a> <a href="/professores">Voltar</a>
                </div> -->
            </div>
        </div>
    </main>
	
</body>
</html>
