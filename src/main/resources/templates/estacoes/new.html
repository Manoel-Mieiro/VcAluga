<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Nova Estação/title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Nova Estação</h1>
		</div>

		<div class="container">
			<div class="row">
				<!-- th: object atrela automaticamente o form ao objeto de requisição do pacote DTO -->
				<form th:object="${requisicaoEstacao}" action="/estacao" method="post">
					<div class="mb-3">
						<label class="form-lable">CEP</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cep}">
						<div class="invalid-feedback" th:errors="*{cep}"></div>
					</div>
				
					<div class="mb-3">
						<label class="form-lable">Endereço</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{endereco}">
						<div class="invalid-feedback" th:errors="*{endereco}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Número</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{numero}">
						<div class="invalid-feedback" th:errors="*{numero}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Status</label>
						<select type="text" class="form-select" th:field="*{status}">
							<option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
							
						</select>
						<div></div>
					
					<button class="btn btn-primary" type="submit">Registrar</button>
					<a href="javascript:history.back()">Voltar</a>
					
				</form>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
