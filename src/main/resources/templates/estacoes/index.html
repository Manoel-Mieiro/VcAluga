<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> <!-- Necesário para o thymeleaf --> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Estações</title>
  </head>
  <body>
    <h1>Lista de Estações</h1>
		
		<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Número</th>
                    <th scope="col">Status</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="estacao : ${estacoes}">
    	<td class="col-1" th:text="${estacao.getId()}">ID</td>
        <td class="col-2" th:text="${estacao.cep}">CEP</td>
        <td class="col-3" th:text="${estacao.endereco}">Endereço</td>
        <td class="col-4" th:text="${estacao.numero}">Número</td>
        <td class="col-5" th:text="${estacao.status.toString()}">Status</td>
        <td class="col-1"><a th:href="@{/estacoes/{estacaoId}(estacaoId = ${estacao.id})}">Detalhes</a></td>
       	<td class="col-1"><a th:href="@{/estacoes/{estacaoId}/edit(estacaoId = ${estacao.id})}">Editar</a></td>
        <td class="col-1"><a th:href="@{/estacoes/{estacaoId}/delete(estacaoId = ${estacao.id})}">Deletar</a></td> 
    </tr>
</tbody>
            </table>
        </div>
    </div>
    <div class="row">
    <a href="/estacoes/new">Nova Estação</a>
		</div>

  </body>
</html>
