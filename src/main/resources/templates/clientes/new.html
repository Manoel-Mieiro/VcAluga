<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap Datepicker CSS e JavaScript -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>

<title>Novo Cliente</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Novo Cliente</h1>
		</div>

		<div class="container">
			<div class="row">
				<!-- th: object atrela automaticamente o form ao objeto de requisição do pacote DTO -->
				<form th:object="${requisicaoCliente}" action="/clientes"
					method="post">
					<input type="hidden" name="idUsuario" value="${ru.id}">
					<!--<input type="hidden" name="idUsuario" th:value="${usuario.id}">-->
					<div class="mb-3">
						<label class="form-lable">Nome</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{ru.nome}">
						<div class="invalid-feedback" th:errors="*{ru.nome}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Sobrenome</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{ru.sobrenome}">
						<div class="invalid-feedback" th:errors="*{ru.sobrenome}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">E-mail</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{ru.email}">
						<div class="invalid-feedback" th:errors="*{ru.email}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Senha</label>
						<input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{ru.senha}">
						<div class="invalid-feedback" th:errors="*{ru.senha}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Telefone com DDD</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{ru.telefone}">
						<div class="invalid-feedback" th:errors="*{ru.telefone}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">CPF</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{ru.cpf}">
						<div class="invalid-feedback" th:errors="*{ru.cpf}"></div>
					</div>
					
					
					
					<!--<div class="mb-3">
						<label class="form-lable">Tipo</label>
						<select type="text" class="form-select" th:field="*{tipo}">
							<option value="Cliente">Cliente</option>
							<option value="Funcionário">Funcionário</option>
							<option th:each="tipo : ${tipo}" th:value="${tipo}" th:text="${tipo}"></option>
						</select>
					</div>-->
					
					<!--<div class="mb-3">
						<label class="form-lable">Nome</label> <input type="text"
							class="form-control" th:field="${usuario.nome}"
							readonly="readonly">
					</div>
					<div class="mb-3">
						<label class="form-lable">Sobrenome</label> <input type="text"
							class="form-control" th:field="${usuario.sobrenome}"
							readonly="readonly">
					</div>
					<div class="mb-3">
						<label class="form-lable">E-mail</label> <input type="text"
							class="form-control" th:field="${usuario.email}"
							readonly="readonly">
					</div>-->
					<div class="mb-3">
						<label class="form-lable">Endereco</label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{endereco}">
						<div class="invalid-feedback" th:errors="*{endereco}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Numero</label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{numero}">
						<div class="invalid-feedback" th:errors="*{numero}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Bairro</label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{bairro}">
						<div class="invalid-feedback" th:errors="*{bairro}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Cidade</label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{cidade}">
						<div class="invalid-feedback" th:errors="*{cidade}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Estado</label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{estado}">
						<div class="invalid-feedback" th:errors="*{estado}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Data de Nascimento</label> <input
							type="text" class="form-control datepicker is-invalid"
							th:errorclass="is-invalid" th:field="*{dataNascimento}">
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('dataNascimento')}"
							th:errors="*{dataNascimento}">Data Inválida</div>
					</div>

					<button class="btn btn-primary" type="submit">Registrar</button>
					<a href="javascript:history.back()">Voltar</a>

				</form>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script crossorigin="anonymous"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Date picker script -->
	<script>
		$(document).ready(function() {
			$('.datepicker').datepicker({
				format : 'dd/mm/yyyy',
				todayHighlight : true,
				autoclose : true
			});
		});
	</script>
</body>

</html>
