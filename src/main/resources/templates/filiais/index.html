<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> <!-- Necesário para o thymeleaf --> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Filiais</title>
  </head>
  <body>
    <h1>Lista de Filiais</h1>
		
		<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Complemento</th>
                    <th scope="col">Número</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Unidade Federativa</th>
                    <th scope="col">Quantidade de veículos</th>
                    <th scope="col">Cota</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="filial : ${filiais}">
    	<td class="col-1" th:text="${filial.getId()}">ID</td>
        <td class="col-2" th:text="${filial.cnpj}">CNPJ</td>
        <td class="col-3" th:text="${filial.endereco}">Endereço</td>
        <td class="col-3" th:text="${filial.complemento}">Complemento</td>
        <td class="col-4" th:text="${filial.numero}">Número</td>
        <td class="col-3" th:text="${filial.cep}">CEP</td>
        <td class="col-3" th:text="${filial.bairro}">Bairro</td>
        <td class="col-3" th:text="${filial.uf}">Unidade Federativa</td>
        <td class="col-3" th:text="${filial.quantidadeVeiculos}">Quantidade de veículos</td>
        <td class="col-5" th:text="${filial.cota}">Cota</td>
        <td class="col-1"><a th:href="@{/filiais/{filialId}(filialId = ${filial.id})}">Detalhes</a></td>
       	<td class="col-1"><a th:href="@{/filiais/{filialId}/edit(filialId = ${filial.id})}">Editar</a></td>
        <td class="col-1"><a th:href="@{/filiais/{filialId}/delete(filialId = ${filial.id})}">Deletar</a></td> 
    </tr>
</tbody>
            </table>
        </div>
    </div>
    <div class="row">
    <a href="/filiais/new">Nova Filial</a>
		</div>

  </body>
</html>
