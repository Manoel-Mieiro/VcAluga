<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Editar Filial</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Formulário de Edição</h1>
		</div>

		<div class="container">
			<div class="row">
				<!-- th: object atrela automaticamente o form ao objeto de requisição do pacote DTO -->
				<form th:object="${requisicaoFilial}" th:action="@{'/filiais/' + ${id}}" method="post">
					<div class="mb-3">
						<label class="form-lable">CNPJ</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cnpj}">
						<div class="invalid-feedback" th:errors="*{cnpj}"></div>
					</div>

					<div class="mb-3">
						<label class="form-lable">Endereço</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{endereco}">
						<div class="invalid-feedback" th:errors="*{endereco}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Complemento</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{complemento}">
						<div class="invalid-feedback" th:errors="*{complemento}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Número</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{numero}">
						<div class="invalid-feedback" th:errors="*{numero}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">CEP</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cep}">
						<div class="invalid-feedback" th:errors="*{cep}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Bairro</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{bairro}">
						<div class="invalid-feedback" th:errors="*{bairro}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Unidade Federativa</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{uf}">
						<div class="invalid-feedback" th:errors="*{uf}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Quantidade de veículos</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{quantidadeVeiculos}">
						<div class="invalid-feedback" th:errors="*{quantidadeVeiculos}"></div>
					</div>
					
					<div class="mb-3">
						<label class="form-lable">Cota</label>
						<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cota}">
						<div class="invalid-feedback" th:errors="*{cota}"></div>
					</div>
					
					<button class="btn btn-primary" type="submit">Editar</button>
					<a href="javascript:history.back()">Voltar</a>
					
				</form>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
