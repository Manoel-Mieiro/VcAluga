<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Filial</title>
<body>
	<h1>Filial</h1>
	
<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-24">
                    <b>CNPJ:</b> <span th:text="${filial.cnpj}"></span><br>
                    <b>Endereço:</b> <span th:text="${filial.endereco}"></span><br/>
                    <b>Complemento:</b> <span th:text="${filial.complemento}"></span><br/>
                    <b>Número:</b> <span th:text="${filial.numero}"></span><br/> 
                    <b>CEP:</b> <span th:text="${filial.cep}"></span><br/>
                    <b>Bairro:</b> <span th:text="${filial.bairro}"></span><br/>    
                    <b>Unidade Federativa:</b> <span th:text="${filial.uf}"></span><br/>
                    <b>Quantidade de veículos:</b> <span th:text="${filial.quantidadeVeiculos}"></span><br/>
                    <b>Cota:</b> <span th:text="${filial.cota}"></span><br/>
                </div>
            </div>
            <br>
            <a th:href="@{/filiais/{id}/edit(id=${id})}" class="btn btn-primary">Editar</a>
					<a href="javascript:history.back()">Voltar</a>
       
        </div>
    </main>
	
</body>
</html>
