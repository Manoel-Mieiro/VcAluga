<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
 <!-- Font Awesome icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <link rel="stylesheet" href="../satic/css/style.css"
	th:href="@{/css/style.css}">
	<title>Lista de Usuários</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">VcAluga</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					href="/veiculos">Veiculos</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/manutencoes">Manutenção</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/estacoes">Estações</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/filiais">Filiais</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/contratos">Contratos</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/motoristas">Motoristas</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/usuarios">Usuários <span class="sr-only">(current)</span></a></li>
			</ul>
			<a class="nav-link disabled" href="/sessoes">
				<div class="account-type">
					<div id="customer">
						<i class="fa-solid fa-user"></i>
						<span class="icon_sub">Conta</span>
					</div>
				</div>
			</a>
			<a class="nav-link disabled" href="/reservas">
			  <div class="account-type">
				  <div id="customer">
					<i class="fa-solid fa-basket-shopping"></i>
					  <span class="icon_sub">Reservas</span>
				  </div>
			  </div>
		  </a>
		</div>
	</nav>
	<div class="p-3 mb-2 bg-body-tertiary">
		<h1>Lista de Usuários</h1>

    <h2>Perfil</h2>

    <div>
        <p><strong>Nome:</strong> <span th:text="${funcionario.nome} + ' ' + ${funcionario.sobrenome}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${funcionario.cpf}"></span></p>
        <p><strong>Matrícula:</strong> <span th:text="${funcionario.getmatricula()}"></span></p>
        <p><strong>Cargo:</strong> <span th:text="${funcionario.cargo}"></span></p>
    </div>
    
    <form method="post" action="/logout">
    <button type="submit">Logout</button>
</form>
    
   </div>
</body>
</html>
