<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<link rel="stylesheet" href="../satic/css/style.css" th:href="@{/css/style.css}">
	<title>Lista de Usuários</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">VcAluga</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="/veiculos">Veiculos</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="/manutencoes">Manutenção</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="/estacoes">Estações</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="/filiais">Filiais</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="/contratos">Contratos</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="/motoristas">Motoristas</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="/usuarios">Usuários <span
							class="sr-only">(current)</span></a></li>
			</ul>
			<a class="nav-link disabled" href="/sessoes">
				<div class="account-type">
					<div id="customer">
						<i class="fa-solid fa-user"></i>
						<span class="icon_sub">Conta</span>
					</div>
				</div>
			</a>
			<a class="nav-link disabled" href="/reservas">
				<div class="account-type">
					<div id="customer">
						<i class="fa-solid fa-basket-shopping"></i>
						<span class="icon_sub">Reservas</span>
					</div>
				</div>
			</a>
		</div>
	</nav>
	<div class="p-3 mb-2 bg-body-tertiary">
		<div class="p-3 mb-2 bg-body-tertiary profile-card">
			<div class="avatar-flip">
				<img src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" height="150" width="150">
				<img src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" height="150" width="150">
			</div>
			<h2><span th:text="${funcionario.nome} + ' ' + ${funcionario.sobrenome}"></span></h2>
			<h4><span th:text="${funcionario.cargo}"></span></h4>
			<p>
				<strong>Matrícula:</strong> <span th:text="${funcionario.getmatricula()}"></span>
			</p>
			<p>
				<strong>Email:</strong> <span th:text="${funcionario.email}"></span>
			</p>
			<p>
				<strong>Telefone:</strong> <span th:text="${funcionario.telefone}"></span>
			</p>

			<form id="logoutForm" method="post" action="/logout">
				<input type="hidden" name="tipo" value="Funcionário">
				<button type="submit">SAIR</button>
			</form>

		</div>

	</div>



</body>

</html>
