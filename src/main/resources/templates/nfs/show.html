<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Nota Fiscal</title>
<body>
	<h1>
		NF #<span th:text="${nf.numeroNF}"></span>
	</h1>

	<main>
		<div class="container mt-4">
			<div class="row">
				<div class="col-24">
					<b>Número:</b> <span th:text="${nf.numeroNF}"></span><br>

					<div class="col-24">
						<b>Nome/Razão Social:</b> <span
							th:text="${nf.contrato.cliente?.nome + ' ' + nf.contrato.cliente?.sobrenome}"></span><br>
						<div class="col-24">
							<b>UF:</b> <span th:text="${nf.contrato.filial?.uf}"></span><br>
							<div class="col-24">
								<b>CPF:</b> <span th:text="${nf.contrato.filial?.uf}"></span><br>

								<div class="col-24">
									<b>Data de Emissão:</b> <span
										th:text="${nf.contrato.filial?.uf}"></span><br>

									<div class="col-24">
										<b>Endereço:</b> <span
											th:text="${nf.contrato.cliente?.endereco + ', nº ' + nf.contrato.cliente?.numero}"></span><br>

										<div class="col-24">
											<b>Bairro/Distrito:</b> <span
												th:text="${nf.contrato.cliente?.bairro}"></span><br>
											<div class="col-24">

												<b>Município:</b> <span
													th:text="${nf.contrato.cliente?.cidade}"></span><br>
												<div class="col-24">
													<b>Fone:</b> <span
														th:text="${nf.contrato.cliente?.telefone}"></span><br>

													<div class="col-24">
														<b>Código do Produto:</b> <span
															th:text="${nf.contrato.veiculo?.id}"></span><br>

														<div class="col-24">
															<b>Valor Unitário:</b> <span
																th:text="'R$ ' + ${nf.valorSemImposto}"></span><br>

															<div class="col-24">
																<b>ValorTotal:</b> <span
																	th:text="'R$ ' + ${nf.valorTotal}"></span><br>
																<div class="col-24">
																	<b>Alíquota:</b> <span
																		th:text="${(nf.aliquota) * 100} + '%'"></span><br>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br> <a th:href="@{/nfs/{idNF}/edit(idNF=${idNF})}"
				class="btn btn-primary">Editar</a> <a
				href="javascript:history.back()">Voltar</a>

		</div>
	</main>

</body>
</html>
