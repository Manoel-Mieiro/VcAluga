<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Nova Nota Fiscal</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Nova Nota Fiscal</h1>
		</div>

		<div class="container">
			<div class="row">
				<!-- th: object atrela automaticamente o form ao objeto de requisição do pacote DTO -->
				<form th:object="${requisicaoNF}" action="/nfs" method="post">
					<!-- Número da Nota Fiscal -->
					<div class="mb-3">
						<label class="form-label">Número</label>
						<p th:text="${nf.numeroNF}"></p>
					</div>
					<div class="mb-3">
						<label class="form-label">Nome</label>
						<p th:text="${nf.contrato.cliente?.nome + ' ' + nf.contrato.cliente?.sobrenome}"></p>
					</div>

					<!-- Outros campos da Nota Fiscal -->
					<!-- Exemplo: Valor Total -->
					<div class="mb-3">
						<label class="form-label">Valor Total</label>
						<p th:text="*{valorTotal}"></p>
					</div>

					<!-- Campo oculto para o ID do Contrato -->
					<input type="hidden" th:field="*{contrato.idContrato}" />

					<!-- Botões de ação -->
					<button class="btn btn-primary" type="submit">Emitir</button>
					<a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
				</form>


			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script crossorigin="anonymous"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
