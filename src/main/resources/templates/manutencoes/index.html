    <h1>Lista de Manutenções</h1>
		
		<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Veículo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Data de Entrada</th>
                    <th scope="col">Data de Saída</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="manutencao : ${manutencoes}">
    	<td class="col-1" th:text="${manutencao.getIdManutencao()}">ID</td>
        <td class="col-2" th:text="${manutencao.estacao?.cep}">CEP</td>
        <td class="col-3" th:text="${manutencao.estacao?.endereco + ' ' + manutencao.estacao?.numero}">Endereço</td>
        <td class="col-4" th:text="${manutencao.veiculo?.marcaVeiculo + ' ' + manutencao.veiculo?.modeloVeiculo + ' ' + manutencao.veiculo?.ano + ' ' + manutencao.veiculo?.cor}">Veículo</td>
        <td class="col-2" th:text="${manutencao.veiculo?.placa}">Placa</td>
        <td class="col-2" th:text="${manutencao.dataEntrada}">Data de Entrada</td>
        <td class="col-2" th:text="${manutencao.dataSaida}">Data de Saída</td>
        <!--<td class="col-1"><a th:href="@{/estacoes/{estacaoId}(estacaoId = ${estacao.id})}">Detalhes</a></td>
       	<td class="col-1"><a th:href="@{/estacoes/{estacaoId}/edit(estacaoId = ${estacao.id})}">Editar</a></td>
        <td class="col-1"><a th:href="@{/estacoes/{estacaoId}/delete(estacaoId = ${estacao.id})}">Deletar</a></td>--> 
    </tr>
</tbody>
            </table>
        </div>
    </div>
    <div class="row">
    <a href="/veiculos">Nova Manutenção</a>
		</div>

  </body>
</html>
