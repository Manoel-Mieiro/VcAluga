<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">  <!--Necesário para o thymeleaf-->  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
     <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!--Bootstrap CSS--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Manutenções</title>
  </head>
  <body>
    <h1>Lista de Manutenções</h1>
		
		<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Veículo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Data de Entrada</th>
                    <th scope="col">Data de Saída</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="manutencao : ${manutencoes}">
    	<td class="col-1" th:text="${manutencao.getIdManutencao()}">ID</td>
        <td class="col-2" th:text="${manutencao.estacao?.cep}">CEP</td>
        <td class="col-3" th:text="${manutencao.estacao?.endereco + ' ' + manutencao.estacao?.numero}">Endereço</td>
        <td class="col-4" th:text="${manutencao.veiculo?.marcaVeiculo + ' ' + manutencao.veiculo?.modeloVeiculo + ' ' + manutencao.veiculo?.ano + ' ' + manutencao.veiculo?.cor}">Veículo</td>
        <td class="col-2" th:text="${manutencao.veiculo?.placa}">Placa</td>
        <td class="col-2" th:text="${manutencao.dataEntrada}">Data de Entrada</td>
        <td class="col-2" th:text="${manutencao.dataSaida}">Data de Saída</td>
        <td class="col-1"><a th:href="@{/estacoes/{estacaoId}(estacaoId = ${estacao.id})}">Detalhes</a></td>
       	<td class="col-1"><a th:href="@{/estacoes/{estacaoId}/edit(estacaoId = ${estacao.id})}">Editar</a></td>
        <td class="col-1"><a th:href="@{/estacoes/{estacaoId}/delete(estacaoId = ${estacao.id})}">Deletar</a></td> 
    </tr>
</tbody>
            </table>
        </div>
    </div>
    <div class="row">
    <a href="/veiculos">Nova Manutenção</a>
		</div>
		
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
  </body>
</html>
