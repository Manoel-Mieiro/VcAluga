<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
 <!--Necesário para o thymeleaf--> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
 <!--Required meta tags--> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery--> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <!--Bootstrap CSS--> 
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap Datepicker CSS e JavaScript--> 
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>



<title>Agendar Manutenção</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Agendamento</h1>
		</div>

		<div class="container">
			<div class="row">
				 <!--th: object atrela automaticamente o form ao objeto de requisição do pacote DTO--> 
				<!--<form th:object="${requisicaoManutencao}" th:action="@{'/manutencoes'}" method="post">-->
					<form th:object="${requisicaoManutencao}" method="post" action="/manutencoes">
				 <input type="hidden" name="veiculoId" th:value="${veiculo.id}">

					<div class="mb-3">
						<label class="form-lable">Marca</label> <input type="text"
							class="form-control" th:value="${veiculo.marcaVeiculo}"
							readonly="readonly">
					</div>
					<div class="mb-3">
						<label class="form-lable">Modelo</label> <input type="text"
							class="form-control" th:value="${veiculo.modeloVeiculo}"
							readonly="readonly">
					</div>
					<div class="mb-3">
						<label class="form-lable">Filial</label> <input type="text"
							class="form-control" th:value="${veiculo.branch.uf}"
							readonly="readonly">
					</div>
					<div class="mb-3">
    <label class="form-label">Estação</label>
<select class="form-select" th:field="*{estacaoId}">
    <option value="">Selecione uma Estação</option>
    <option th:each="estacao : ${estacoes}" th:value="${estacao.id}" th:text="${estacao.endereco + ', número ' + estacao.numero}"></option>
</select>


</div>
	<div class="mb-3">
						<label class="form-lable">Data de Entrada</label> <input
							type="text" class="form-control datepicker"
							th:errorclass="is-invalid" th:field="*{dataEntrada}">
						<div class="invalid-feedback" th:errors="*{dataEntrada}"></div>
					</div>
					<div class="mb-3">
						<label class="form-lable">Data de Saída</label> <input type="text"
							class="form-control datepicker" th:errorclass="is-invalid"
							th:field="*{dataSaida}">
						<div class="invalid-feedback" th:errors="*{dataSaida}"></div>
						</div>
					<td class="row">
						<button class="btn btn-primary" type="submit">Agendar</button>
					</td> <a href="javascript:history.back()">Voltar</a>
				</form>
			</div>
		</div>
	</div>

	 <!--Option 1: Bootstrap Bundle with Popper -->
	<script crossorigin="anonymous"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>


	 <!--Date picker script--> 
	<script>
		$(document).ready(function() {
			$('.datepicker').datepicker({
				format : 'dd/mm/yyyy',
				todayHighlight : true,
				autoclose : true
			});
		});
	</script>

</body>

</html>
