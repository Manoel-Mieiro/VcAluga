<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
 <!--Necesário para o thymeleaf--> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	 <!--Required meta tags--> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!--Bootstrap CSS--> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Manutenção</title>
<body>
	<h1>Manutenção</h1>
	
<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-24">
                    <b>CEP:</b> <span th:text="${manutencao.estacao?.cep}"></span><br>
                    <b>Endereço:</b> <span th:text="${manutencao.estacao?.endereco}"></span><br/>
                    <b>Número:</b> <span th:text="${manutencao.estacao?.numero}"></span><br/>
                    <b>Status:</b> <span th:text="${estacao.status}"></span><br/>
                    <b>Marca:</b> <span th:text="${manutencao.veiculo?.marcaVeiculo}"></span><br>
                    <b>Modelo:</b> <span th:text="${manutencao.veiculo?.modeloVeiculo}"></span><br/>
                    <b>Filial:</b> <span th:text="${manutencao.veiculo?.filial}"></span><br/>
                    <b>Categoria:</b> <span th:text="${manutencao.veiculo?.categoriaVeiculo}"></span><br/>
                    <b>placa:</b> <span th:text="${manutencao.veiculo?.placa}"></span><br/>
                    <b>Data de Entrada:</b> <span th:text="${manutencao.dataEntrada}"></span><br/>
                    <b>Data de Saída:</b> <span th:text="${manutencao.dataSaida}"></span><br/>
                </div>
            </div>
            <br>
					<a href="javascript:history.back()">Voltar</a>
        </div>
    </main>
	
</body>
</html>
