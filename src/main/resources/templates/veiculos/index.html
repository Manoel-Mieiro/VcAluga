<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> <!-- Necesário para o thymeleaf --> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Veículos</title>
  </head>
  <body>
    <h1>Lista de Veículos</h1>
		
		<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Cetegoria</th>
                    <th scope="col">Quilometragem</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Filial</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
<tbody>
    <tr th:each="veiculo : ${veiculos}">
    	<td class="col-1" th:text="${veiculo.getId()}">ID</td>
        <td class="col-2" th:text="${veiculo.placa}">Placa</td>
        <td class="col-3" th:text="${veiculo.marcaVeiculo.toString()}">Marca</td>
        <td class="col-4" th:text="${veiculo.modeloVeiculo}">Modelo</td>
        <td class="col-5" th:text="${veiculo.categoriaVeiculo.toString()}">Categoria</td>
        <td class="col-6" th:text="${veiculo.quilometragem}">Quilometragem</td>
        <td class="col-7" th:text="${veiculo.cor.toString()}">Cor</td>
        <td class="col-8" th:text="${veiculo.ano}">Ano</td>
        <td class="col-9" th:text="${veiculo.filial}">Filial</td>
        <td class="col-1"><a th:href="@{/veiculos/{veiculoId}(veiculoId = ${veiculo.id})}">Detalhes</a></td>
       	<td class="col-1"><a th:href="@{/veiculos/{veiculoId}/edit(veiculoId = ${veiculo.id})}">Editar</a></td>
        <td class="col-1"><a th:href="@{/veiculos/{veiculoId}/delete(veiculoId = ${veiculo.id})}">Deletar</a></td>
        <td class="col-1"><a th:href="@{|/reservas/new?veiculoId=${veiculo.id}|}">Reservar</a></td>
    </tr>
</tbody>
            </table>
        </div>
    </div>
    <div class="row">
    <a href="/veiculos/new">Novo Veículo</a>
		</div>

  </body>
</html>
