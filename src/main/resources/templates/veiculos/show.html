<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!-- Necesário para o thymeleaf -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Veículo</title>
<body>
	<h1>Veiculo</h1>
	
<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-24">
                    <b>Placa:</b> <span th:text="${veiculo.placa}"></span><br>
                    <b>Marca:</b> <span th:text="${veiculo.marcaVeiculo}"></span><br/>
                    <b>Modelo:</b> <span th:text="${veiculo.modeloVeiculo}"></span><br/>
                    <b>Categoria:</b> <span th:text="${veiculo.categoriaVeiculo}"></span><br/>
                    <b>Quilometragem:</b> <span th:text="${veiculo.quilometragem}"></span><br/>
                    <b>Cor:</b> <span th:text="${veiculo.cor}"></span><br/>
                    <b>Ano:</b> <span th:text="${veiculo.ano}"></span><br/>
                    <b>Filial:</b> <span th:text="${veiculo.branch.uf}"></span>
                </div>
            </div>
            <br>
            <a th:href="@{/veiculos/{id}/edit(id=${id})}" class="btn btn-primary">Editar</a>
					<a href="javascript:history.back()">Voltar</a>
        </div>
    </main>
	
</body>
</html>
